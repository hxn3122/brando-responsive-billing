<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Login â€¢ {{ company_name }}</title>
<link href="https://unpkg.com/modern-css-reset/dist/reset.min.css" rel="stylesheet"/>
<style>
  body{font-family: ui-sans-serif,system-ui,Segoe UI,Roboto,Helvetica,Arial; background:#f5f7fb; display:flex; align-items:center; justify-content:center; min-height:100vh;}
  .card{background:#fff; width:100%; max-width:420px; padding:24px; border-radius:16px; box-shadow: 0 10px 30px rgba(0,0,0,.08);}
  h1{font-size:24px; margin-bottom:8px; color:#0B3D91;}
  label{font-size:12px; color:#6b7280;}
  input{width:100%; padding:10px 12px; margin:6px 0 14px; border:1px solid #ddd; border-radius:10px;}
  button{width:100%; padding:10px 14px; border:none; border-radius:12px; cursor:pointer; font-weight:700; background:#1F6FEB; color:#fff;}
  .muted{color:#6b7280; font-size:12px; text-align:center; margin-top:10px;}
  .flash{padding:10px 12px; border-radius:10px; margin-bottom:12px; background:#ffe7e7; color:#a40000; display:none;}
</style>
<link href="/static/app.css" rel="stylesheet"/></head>
<body>
<div class="card wrap">
<h1>{{ company_name }}</h1>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
        <div class="flash" style="display:block">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    <form method="POST">
<label>Username</label>
<input name="username" required="" type="text"/>
<label>Password</label>
<input name="password" required="" type="password"/>
<button type="submit">Log In</button>
</form>
<p class="muted"></p>
</div>
</body>
</html>
